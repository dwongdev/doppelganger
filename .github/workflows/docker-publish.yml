name: Publish Docker Image

on:
  push:
    branches: ['main']
    tags: ['v*']

env:
  GH_REGISTRY: ghcr.io
  GH_IMAGE_NAME: mnemosyne-artificial-intelligence/doppelganger
  D_HUB_REPO: mnemosyneai/doppelganger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Map secrets to env vars here to make them safely accessible to logic below
    env:
      D_HUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      D_HUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        # Safely check environment variables
        if: env.D_HUB_TOKEN != '' && env.D_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.D_HUB_USERNAME }}
          password: ${{ env.D_HUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use a simple list; docker-publish action will handle empty lines/tags gracefully
          images: |
            ${{ env.GH_REGISTRY }}/${{ env.GH_IMAGE_NAME }}
            ${{ env.D_HUB_TOKEN != '' && env.D_HUB_REPO || '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
